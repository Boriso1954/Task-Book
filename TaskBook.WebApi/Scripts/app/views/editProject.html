<div class="row">
    <section class="col-md-offset-3 col-md-6">
        <div class = "well">
            <h2>Edit or delete project</h2>
            <hr />
            <form name="projectForm" class="form-horizontal" role="form" data-ng-submit="save()" novalidate>

                <div data-ng-hide="message == ''" data-ng-class="(successful) ? 'alert alert-success' : 'alert alert-danger'">
                  <button type="button" class="close" data-ng-click="message = ''">&times;</button>
                  <span data-ng-bind="message"></span>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error' : projectForm.projectTitle.$invalid && projectForm.projectTitle.$dirty }">
                    <label for="ProjectTitle" class="col-md-3 control-label">Title</label>
                    <div class="col-md-9">
                        <input type="text" id="ProjectTitle" name ="projectTitle" class="form-control" placeholder="Enter project title" data-ng-model="project.ProjectTitle" required autofocus/>
                        <span data-ng-show="projectForm.projectTitle.$invalid && projectForm.projectTitle.$dirty" class="help-block">Project title is required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ManagerName" class="col-md-3 control-label">Manager</label>
                    <div class="col-md-9 row">
                        <div class="col-md-10">
                            <input type="text" id="ManagerName" name ="managerName" class="form-control inline" data-ng-model="project.ManagerName" data-ng-disabled="true"/>
                        </div>
                        <div class="col-md-2" data-ng-switch="project.ManagerName" >
                            <div data-ng-switch-when="NotAssigned">
                                <a href="#/users/new/{{project.ProjectId}}" class="btn btn-primary" role="button">Add</a>
                            </div>
                            <div data-ng-switch-default>
                                <a href="#/users/edit/{{project.ManagerName}}" class="btn btn-primary" role="button">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" data-ng-disabled="projectForm.$pristine || projectForm.$invalid" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-primary" data-ng-click="openModalDeleteProjectDialog('sm')">Delete</button>

            </form>
        </div>
    </section>
</div>
