<div class="row">
    <section class="col-md-offset-3 col-md-6">
        <div class = "well">
            <h2>Retrieve password</h2>
            <h5>Enter your email address</h5>
            <hr />
            <form name="forgotPswForm" class="form-horizontal" role="form" data-ng-submit="send(data.email)" novalidate>

                <div data-ng-hide="message == ''" data-ng-class="(successful) ? 'alert alert-success' : 'alert alert-danger'">
                    <button type="button" class="close" data-ng-click="message = ''">&times;</button>
                    <span data-ng-bind="message"></span>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error' : forgotPswForm.email.$invalid && forgotPswForm.email.$dirty }">
                    <label class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" name ="email" class="form-control" placeholder="Enter email" data-ng-model="data.email"/>
                        <span data-ng-show="forgotPswForm.email.$invalid && forgotPswForm.email.$dirty" class="help-block">Email is invalid.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" data-ng-disabled="forgotPswForm.$pristine || forgotPswForm.$invalid" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
</div>
