<div class="row">
    <section class="col-md-offset-3 col-md-6">
        <div class = "well">
            <h2>Add user</h2>
            <hr />
            <form name="addUserForm" class="form-horizontal" role="form" data-ng-submit="add()" novalidate>

                <div data-ng-hide="message == ''" data-ng-class="(successful) ? 'alert alert-success' : 'alert alert-danger'">
                  <button type="button" class="close" data-ng-click="message = ''">&times;</button>
                  <span data-ng-bind="message"></span>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Role</label>
                    <div class="col-md-9">
                        <select  class="form-control" data-ng-change="getPermissions()" data-ng-model="user.Role" data-ng-options="r for r in roles"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Project</label>
                    <div class="col-md-9">
                        <label class="form-control" data-ng-bind="user.ProjectTitle" data-ng-disabled="true"/>
                    </div>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error' : addUserForm.userName.$invalid && addUserForm.userName.$dirty }">
                    <label class="col-md-3 control-label">User name</label>
                    <div class="col-md-9">
                        <input type="text" name="userName" class="form-control" placeholder="Enter user name" data-ng-model="user.UserName" required autofocus />
                        <span data-ng-show="addUserForm.userName.$invalid && addUserForm.userName.$dirty" class="help-block">Name is required.</span>
                    </div>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error' : addUserForm.email.$invalid && addUserForm.email.$dirty }">
                    <label class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" name ="email" class="form-control" placeholder="Enter email" data-ng-model="user.Email"/>
                        <span data-ng-show="addUserForm.email.$invalid && addUserForm.email.$dirty" class="help-block">Email is invalid.</span>
                    </div>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error' : addUserForm.firstName.$invalid && addUserForm.firstName.$dirty }">
                    <label class="col-md-3 control-label">First name</label>
                    <div class="col-md-9">
                        <input type="text" name ="firstName" class="form-control" placeholder="Enter first name" data-ng-model="user.FirstName" required/>
                        <span data-ng-show="addUserForm.firstName.$invalid && addUserForm.firstName.$dirty" class="help-block">First name is required.</span>
                    </div>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error' : addUserForm.lastName.$invalid && addUserForm.lastName.$dirty }">
                    <label class="col-md-3 control-label">Last name</label>
                    <div class="col-md-9">
                        <input type="text" name ="lastName" class="form-control" placeholder="Enter last name" data-ng-model="user.LastName" required/>
                        <span data-ng-show="addUserForm.lastName.$invalid && addUserForm.lastName.$dirty" class="help-block">Last name is required.</span>
                    </div>
                </div>

                <button type="submit" data-ng-disabled="addUserForm.$pristine || addUserForm.$invalid" class="btn btn-primary">Save</button>

            </form>
        </div>

        <accordion>
            <accordion-group is-open="status.open">
                <accordion-heading>
                    Effective permissions for {{user.Role}} <i class="pull-right glyphicon" data-ng-class="{'glyphicon-chevron-down': !status.open, 'glyphicon-chevron-up': status.open}"></i>
                </accordion-heading>
                <ul data-ng-repeat="permission in user.Permissions">
                    <li data-ng-bind="permission.Description"></li>
                </ul>
            </accordion-group>
        </accordion>

    </section>
</div>
