<div class="row">
    <section class="col-md-offset-0 col-md-12">

        <h2>Users</h2>
        <hr />

        <div data-ng-hide="message == ''" data-ng-class="(successful) ? 'alert alert-success' : 'alert alert-danger'">
            <button type="button" class="close" data-ng-click="message = ''">&times;</button>
            <span data-ng-bind="message"></span>
        </div>

        <form class="form-horizontal">

            <div class="form-group">
                <strong class="col-md-12" >Project: <span class="label label-default" data-ng-bind ="manager.projectTitle"></span></strong>
                <strong class="col-md-12" >Manager: <span class="label label-default" data-ng-bind ="manager.userName"></span></strong>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Find for</label>
                <div class="col-md-3">
                    <select class="form-control" data-ng-model="searchFor" data-ng-change="clearSearch()">
                        <option value="$">All table</option>
                        <option data-ng-bind ="fields[0].name" value={{fields[0].value}}></option>
                        <option data-ng-bind ="fields[1].name" value={{fields[1].value}}></option>
                        <option data-ng-bind ="fields[2].name" value={{fields[2].value}}></option>
                        <option data-ng-bind ="fields[3].name" value={{fields[3].value}}></option>
                        <option data-ng-bind ="fields[4].name" value={{fields[4].value}}></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" data-ng-model="search[searchFor]" class="form-control" placeholder="Enter text to find"/>
                </div>
            </div>


        </form>

        <table class="table table-striped table-bordered task-user">
            <thead>
                <tr>
                    <th data-ng-repeat="(i,h) in fields" data-ng-click="toggleSort(i)"><span data-ng-class="selectIconClass(i)"></span>{{h.name}}</th>
                </tr>
            </thead>
            <tbody>

                 <tr>
                    <td>
                        <select class="form-control" data-ng-model="userName" data-ng-options="u for u in userNames">
                            <option value="">All</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" data-ng-model="email" data-ng-options="u for u in emails">
                            <option value="">All</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" data-ng-model="firstName" data-ng-options="u for u in firstNames">
                            <option value="">All</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" data-ng-model="lastName" data-ng-options="u for u in lastNames">
                            <option value="">All</option>
                        </select>
                    </td>
                    <td>
                        <select  class="form-control" data-ng-model="role" data-ng-options="u for u in roles">
                            <option value="">All</option>
                        </select>
                    </td>
                </tr>

                <tr data-ng-repeat="u in users | orderBy: sort.column: sort.reverse | filter: userName | filter: email | filter: firstName | filter: lastName | filter: role | filter: search">
                    <td><a href="#/users/edit/{{u.UserName}}" data-ng-bind="u.UserName"></a></td>
                    <td data-ng-bind="u.Email"></td>
                    <td data-ng-bind="u.FirstName"></td>
                    <td data-ng-bind="u.LastName"></td>
                    <td><a href="#/permissions/{{u.Role}}" data-ng-bind="u.Role"></a></td>
                </tr>
            </tbody>
        </table>


    </section>
</div>
