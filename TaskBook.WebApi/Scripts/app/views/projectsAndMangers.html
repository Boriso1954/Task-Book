<div class = "col-md-6 col-md-offset-3">
    <h2>Projects and Managers</h2>
    <hr />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Project</th>
                <th>Manager</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="p in projectsAndManagers">
                <td data-ng-bind="p.ProjectTitle"></td>
                <td data-ng-bind="p.ManagerName"></td>
            </tr>
        </tbody>
    </table>
</div>
