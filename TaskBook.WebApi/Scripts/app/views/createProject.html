<div class="row">
    <section class="col-md-offset-3 col-md-6">
        <div class = "well">
            <h2>Add project</h2>
            <hr />
            <form name="createProjectForm" class="form-horizontal" role="form" data-ng-submit="addProject()" novalidate>

                <div data-ng-hide="message == ''" data-ng-class="(successful) ? 'alert alert-success' : 'alert alert-danger'">
                  <button type="button" class="close" data-ng-click="message = ''">&times;</button>
                  <span data-ng-bind="message"></span>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error' : createProjectForm.projectName.$invalid && createProjectForm.projectName.$dirty }">
                    <label for="ProjectName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" id="ProjectName" name ="projectName" class="form-control" placeholder="Enter project name" data-ng-model="project.ProjectTitle" required autofocus/>
                        <span data-ng-show="createProjectForm.projectName.$invalid && createProjectForm.projectName.$dirty" class="help-block">Project name is required.</span>
                    </div>
                </div>

                <button type="submit" data-ng-disabled="createProjectForm.$pristine || createProjectForm.$invalid" class="btn btn-primary">Save</button>

            </form>
        </div>
    </section>
</div>
